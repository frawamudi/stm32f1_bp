name: STM32 Zephyr Blinky

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            cmake \
            ninja-build \
            gperf \
            ccache \
            dfu-util \
            device-tree-compiler \
            wget \
            python3-pip

      - name: Install west
        run: |
          pip3 install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Init Zephyr workspace
        run: |
          west init -l app
          west update

      - name: Export Zephyr environment
        run: west zephyr-export

      - name: Install Zephyr Python dependencies
        run: |
          pip3 install --user -r zephyr/scripts/requirements.txt

      - name: Install Zephyr SDK
        run: |
          ZSDK_VERSION=0.16.5
          wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v${ZSDK_VERSION}/zephyr-sdk-${ZSDK_VERSION}_linux-x86_64.tar.xz
          tar xf zephyr-sdk-${ZSDK_VERSION}_linux-x86_64.tar.xz
          sudo ./zephyr-sdk-${ZSDK_VERSION}/setup.sh -t arm-zephyr-eabi -h -c

      - name: Set Zephyr toolchain
        run: |
          echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
          echo "ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk-0.16.5" >> $GITHUB_ENV

      - name: Build Blinky
        run: |
          west build -b stm32_min_dev app

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: stm32f103-blinky
          path: |
            build/zephyr/zephyr.hex
            build/zephyr/zephyr.bin
          retention-days: 5

